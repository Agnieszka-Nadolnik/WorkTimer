
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="script.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=latin-ext" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Dokumentacja czasu pracy</h1>
        <div class="form-timer-container">
            <div class="timer-container">
                    <div class="stoper">
                        <span id="stoper-time">- - -</span>
                    </div>
                    <div class="stoper-control">
                        <button class="start-time"><i class="fas fa-play"></i>
                        </button>
                        <button class="end-time"><i class="fas fa-stop"></i></button>
                    </div>  
                </div>
            <form class="form">
                <div class="form-row">
                    <label for="simple-task-title" class="date"></label>
                    <input id="simple-task-title" class="form-control" type="text" placeholder="Tytuł zadania">
            </div>
            <button type="submit" class="add-task">Dodaj zadanie</button>
            </form>
        </div>
        <div class="container-tasks">
            <h2>Lista zadań:</h2>
            <!-- <button class="show-list">Pokaż zadania</button> -->
            <ul class="task-list"></ul>
        </div>
    </div>
</body>

</html>
